<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Important for responsive website, fits the width of the page to the device's creen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- This is the description the user will see if this site appears on serach engines -->
  <meta name="description" content="This is my website description">
  <!-- Keywords helful for search engines -->
  <meta name="keywords" content="web development, web design">
  <!-- Do not index page -->
  <meta name="robots" content="NOINDEX, NOFOLLOW">
  <title>Meta Tags</title>
</head>
<body>
  
</body>
</html>
